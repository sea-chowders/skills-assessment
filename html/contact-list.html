<html>
    <head>
        <link rel="stylesheet" href="../css/contact-list.css">
        <script src="../js/contact-list.js"></script>
    </head>
    <body>
        <div class="contactListContainer whiteText">
            <div class="contactListHeader bottomBorder">
                <h2>Contacts</h2>
            </div>
            <div>
            <ul id="contactList" class='contactList'>
            </ul>
            </div>
            <div class="contactListFooter">
                <select id='contactDisplay' onchange="changeContactDisplayData()">
                    <option value='phone'>Phone Number</option>
                    <option value='email'>Email Address</option>
                </select>

            </div>

        </div>
    </body>
</html>

<script>
    displayContactList();

    function changeContactDisplayData(){
        document.getElementById('contactList').innerHTML = '';
        displayContactList();
    }
</script>
